{% extends "base.html" %}

{% block content %}

<main>
    <section class="container-fluid signup-img">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12">
                <div class="row text-center">
                    <div class="col-10 offset-1 col-md-6 offset-md-3">
                        <h1 class="form-heading-signup">Sign Up</h1>
                    </div>
                </div>

                <!-- Log In Form-->
                <div class="row form-container mb-5">
                    <form class="col-10 offset-1 col-md-6 offset-md-3" method="POST" action="{{ url_for('register') }}">
                        <div class="row pt-2">
                            <div class="form-group col-md-6 text-center">
                                <label for="firstname" class="d-none">First Name</label>
                                <input type="text" class="form-control validate mb-3" id="firstname" name="firstname"
                                    placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6  text-center">
                                <label for="lastname" class="d-none">Last Name</label>
                                <input type="text" class="form-control validate mb-3" id="lastname" name="lastname"
                                    placeholder="Last Name" required>
                            </div>
                            <div class="form-group col-12  text-center">
                                <label for="username" class="d-none">Username</label>
                                <input type="text" class="form-control validate mb-3" id="username" name="username"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-group col-12 text-center">
                                <label for="email" class="d-none">Email</label>
                                <input type="email" class="form-control validate mb-3" id="email" name="email"
                                    placeholder="Email Address" required>
                            </div>
                            <div class="form-group col-12 text-center">
                                <label for="password" class="d-none">Password</label>
                                <input type="password" class="form-control validate mb-3" id="password" name="password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <button type="submit" class="btn mb-3" id="sign-up-btn">
                                    Sign Up
                                </button>
                                <p class="text-center">
                                    Already have an account?
                                    <a href="{{ url_for('login') }}" class="form-link hvr-grow">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3 sign-up d-none d-md-block ">
                <img src="../static/images/pexels-cottonbro-4503265.jpg" alt="tomato seedling">
            </div>
        </div>
    </section>
</main>
{% endblock %}
